<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Sign in/sign up form</title>
</head>

<body>
 
  <div id="user_div" class="loggedin-div">
    <h3>Welcome User</h3>
    <p id="user_para">Welcome to Firebase web login Example. You're currently logged in.</p>
    <p id="dob_para"></p>
    <button onclick="logout()">Logout</button>
  </div>
 
  <div class="container" id="login_div">
    <div class="container-forms">
      <div class="container-info">
        <div class="info-item">
          <div class="table">
            <div class="table-cell">
              <p>
                Have an account?
              </p>
              <button class="info-btn">
                Sign in
              </button>
            </div>
          </div>
        </div>
        <div class="info-item">
          <div class="table">
            <div class="table-cell">
              <p>
                Don't have an account?
              </p>
              <button class="info-btn">
                Sign up
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="container-form">
        <div class="form-item log-in">
          <div class="table">
            <div class="table-cell">
              <input name="Username" placeholder="Username" type="text" id="email_field" />
              <input name="Password" placeholder="Password" type="Password" id="password_field"/>
              <button class="btn" onclick="login()">
                Log in
              </button>
            </div>
          </div>
        </div>
        <div class="form-item sign-up">
          <div class="table">
            <div class="table-cell">
              <input name="email" placeholder="Email" type="text"  id="email"/>
              <input name="fullName" placeholder="Full Name" type="text" id="user" />
              <!-- <input name="Username" placeholder="Username" type="text" /> -->
              <input name="Password" placeholder="Password" type="Password" id="password" />
              <input type="text" placeholder="DOB" id="signup-bio" required />
              <!-- <label for="signup-bio"></label> -->
              <button class="btn" id="signup-btn">
                Sign up
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
